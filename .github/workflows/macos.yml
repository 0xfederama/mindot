name: Build and Publish Binary for aarch64 mac
on:

  workflow_dispatch:

  
jobs:
  build:
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        target: aarch64-apple-darwin aarch64-unknown-linux-musl x86_64-pc-windows-gnu
        profile: minimal
    - uses: actions-rs/cargo@v1
      with:
        use-cross: true
        command: build
        args: --target=aarch64-apple-darwin aarch64-unknown-linux-musl x86_64-pc-windows-gnu
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          target/aarch64-apple-darwin/release/mindot
