name: Build and Publish Binary for aarch64 mac
on:

  workflow_dispatch:

  
jobs:
  build:
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        target: aarch64-apple-darwin
    - name: Run cargo check
      uses: actions-rs/cargo@v1
      with:
        command: cargo build --release --target=aarch64-apple-darwin mindot
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          mindot
